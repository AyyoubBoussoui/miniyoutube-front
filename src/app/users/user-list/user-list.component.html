<div class="card">
  <div class="card-header">Users</div>


  <div class="card-body">
    <table class="table table-hover table-striped">
      <thead>
      <th>login</th>
      <th>Password</th>
      <th>nom</th>
      <th>prenom</th>

      </thead>
      <tbody>
      <tr *ngFor="let u of users; index as i ">
        <td>{{u.login}}</td>
        <td>{{u.password}}</td>
        <td>{{u.nom}}</td>
        <td>{{u.prenom}}</td>
        <td><span (click)="delete(i)"><i class="fa fa-trash btn btn-danger"></i><</span></td>
        <td><span (click)="update(i,u)"><i class="fa fa-edit  btn btn-warning"></i><</span></td>

      </tr>
      </tbody>

    </table>

  </div>
</div>
