<div class="card">
  <div class="card-header">La list des chaine ajouter !</div>


  <div class="card-body">
    <table class="table table-hover table-striped">
      <thead>
      <th>Ref</th>
      <th>Titre</th>
      <th>Descreption</th>
      <th>NombreAbonnee</th>
      <th>login</th>
      <th>Password</th>
      <th>Action</th>

      </thead>
      <tbody>
      <tr *ngFor="let c of chaines; index as i ">
        <td>{{c.ref}}</td>
        <td>{{c.titre}}</td>
        <td>{{c.descreption}}</td>
        <td>{{c.nombreAbonnee}}</td>
        <td>{{c.login}}</td>
        <td>{{c.password}}</td>

        <!--
                <td>{{c.user}}</td>
        -->
        <td><span (click)="delete(i)"><i class="fa fa-trash btn btn-danger"></i><</span></td>
        <td><span (click)="update(i,c)"><i class="fa fa-edit  btn btn-warning"></i><</span></td>

      </tr>
      </tbody>

    </table>

  </div>
</div>
